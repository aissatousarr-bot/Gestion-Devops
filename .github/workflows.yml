name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP & Install Dependencies
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, bcmath
          tools: composer

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ›  Run Migrations
        run: php artisan migrate --env=testing --force

      - name: ğŸ§ª Run Unit Tests
        run: php artisan test --env=testing

      - name: âœ… Run PHPStan (Static Analysis)
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: ğŸ¨ Run Laravel Pint (Code Formatting)
        run: vendor/bin/pint --test

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t monprojet/laravel-microservice .

